<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>codejam animated-player</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="lines"></div>
      <div class="text">codejam animated-player</div>
      <div class="dots"></div>
    </div>
  </header>
  <main>
    <div class="left">
      <div class="top">
        <button id="pen" class="menu pen">Pen</button> 
        <button id="chose-color" class="menu chose-color">
          <div class="chose-color-text">Chose color</div>
        <div class="pallete">
          <div id="color1" class="colors color1"></div>
          <div id="color2" class="colors color2"></div>
          <div id="color3" class="colors color3"></div>
          <div id="color4" class="colors color4"></div>
          <div id="color5" class="colors color5"></div>
          <div id="color6" class="colors color6"></div>
          <div id="color7" class="colors color7"></div>
          <div id="color8" class="colors color8"></div>
          <div id="color9" class="colors color9"></div>
        </div></button> 
      </div>  
      <div class="bot">
        <div class="menu current-color">
          <div id="cur"></div>
          <div class="menu-text">Current color</div>
        </div>
        <div class="menu colors previous-color">
          <div id="prev"></div>
          <div class="menu-text">Previous color</div>
        </div>
      </div>
    </div>
    <div class="right">
      <canvas id="myCanvas" width="640" height="640">
      </canvas> 
      <div id="animate">Start</div>
    </div>
  </main>





    <script src="index.js"></script>
</body>
</html>
