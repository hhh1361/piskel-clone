<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>codejam-dom-pallete</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="lines"></div>
      <div class="text">CodeJam - Pallete</div>
      <div class="dots"></div>
    </div>
  </header>
  <main>
    <div class="left">
      <div class="top">
        <div class="menu paint-bucket">Paint bucket</div> 
        <div class="menu chose-color">Chose color</div> 
        <div class="menu move">Move</div> 
        <div class="menu transform">Transform</div>
      </div>
      <div class="bot">
        <div class="menu current-color">
          <div class="icon5"></div>
          <div class="menu-text">Current color</div>
        </div>
        <div class="menu previous-color">
          <div class="icon6"></div>
          <div class="menu-text">Previous color</div>
        </div>
        <div class="menu red">
          <div class="icon7"></div>
          <div class="menu-text">Red</div>
        </div>
        <div class="menu blue">
          <div class="icon8"></div>
          <div class="menu-text">Blue</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="items item-1"></div>
      <div class="items item-2"></div>
      <div class="items item-3"></div>
      <div class="items item-4"></div>
      <div class="items item-5"></div>
      <div class="items item-6"></div>
      <div class="items item-7"></div>
      <div class="items item-8"></div>
      <div class="items item-9"></div>
    </div>
  </main>
    <script src="main.js"></script>
</body>
</html>
