<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>codejam-dom-pallete</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="lines"></div>
      <div class="text">CodeJam - Pallete</div>
      <div class="dots"></div>
    </div>
  </header>
  <main>
    <div class="left">
      <div class="top">
        <button id="paint-bucket" class="menu paint-bucket">Paint bucket</button> 
        <button id="chose-color" class="menu chose-color">Chose color</button> 
        <button id="move" class="menu move">Move</button> 
        <button id="transform" class="menu transform">Transform</button>
      </div>  
      <div class="bot">
        <div class="menu current-color">
          <div id="cur"></div>
          <div class="menu-text">Current color</div>
        </div>
        <div class="menu previous-color">
          <div id="prev"></div>
          <div class="menu-text">Previous color</div>
        </div>
        <div class="menu red">
          <div id="red"></div>
          <div class="menu-text">Red</div>
        </div>
        <div class="menu blue">
          <div id="blue"></div>
          <div class="menu-text">Blue</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="items" id ="item-1"></div>
      <div class="items" id ="item-2"></div>
      <div class="items" id ="item-3"></div>
      <div class="items" id ="item-4"></div>
      <div class="items" id ="item-5"></div>
      <div class="items" id ="item-6"></div>
      <div class="items" id ="item-7"></div>
      <div class="items" id ="item-8"></div>
      <div class="items" id ="item-9"></div>
    </div>
  </main>





    <script src="index.js"></script>
</body>
</html>
