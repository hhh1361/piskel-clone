<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <title>Piskel Clone</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="text">PiSKEL</div>
    </div>
  </header>
  <main>
    <div class="leftSection">
      <div class="thickness" id="thickness">
          <div class="penSize"><div class="square" id="square1">1</div></div>
          <div class="penSize"><div class="square" id="square2">2</div></div>
          <div class="penSize"><div class="square" id="square3">3</div></div>
          <div class="penSize"><div class="square" id="square4">4</div></div>
      </div>
      <div class="instrumentsContainer" id="instrumentsContainer">
          <div class="instruments" id="instrument1">pen</div>
          <div class="instruments" id="instrument2">mirrorPen</div>
          <div class="instruments" id="instrument3">paintBucket</div>
          <div class="instruments" id="instrument4">paintAllPixels</div>
          <div class="instruments" id="instrument5">eraser</div>
          <div class="instruments" id="instrument6">stroke</div>
          <div class="instruments" id="instrument7">rectangle</div>
          <div class="instruments" id="instrument8">circle</div>
          <div class="instruments" id="instrument9">move</div>
          <div class="instruments" id="instrument10">shape</div>
          <div class="instruments" id="instrument11">rectangleSelection</div>
          <div class="instruments" id="instrument12">lassoSelection</div>
          <div class="instruments" id="instrument13">lighten</div>
          <div class="instruments" id="instrument14">dithering</div>
          <div class="instruments" id="instrument15">colorPicker</div>
      </div>
      <div class="colorsBox ">
        <div id="previousColor">
            <div class="pallete">
              <div class="colors color1"></div>
              <div class="colors color2"></div>
              <div class="colors color3"></div>
              <div class="colors color4"></div>
              <div class="colors color5"></div>
              <div class="colors color6"></div>
              <div class="colors color7"></div>
              <div class="colors color8"></div>
              <div class="colors color9"></div>
            </div>
        </div>
        <div id="currentColor">
          <div class="pallete">
            <div class="colors color1"></div>
            <div class="colors color2"></div>
            <div class="colors color3"></div>
            <div class="colors color4"></div>
            <div class="colors color5"></div>
            <div class="colors color6"></div>
            <div class="colors color7"></div>
            <div class="colors color8"></div>
            <div class="colors color9"></div>
          </div>
        </div>
        <div class="swapColor" id="swapColor"></div>
      </div>
    </div>

    <div class="frameList">
      <div class="container" id="container">
        <div class="frames" id="frames">
          <div class="frame frame_0" id="frame_0">
            <canvas class="canvas canvas_0" id="canvas_0" width="112" height="112">
            </canvas>
            <div class="framesFunctions copy"></div>
            <div class="framesFunctions delete"></div>
            <div class="framesFunctions move"></div>
            <div class="framesFunctions number">1</div>
          </div>
          <div class="addFrame" id="addFrame">
              Add new frame
          </div>
        </div>
      </div>
    </div>

    <div class="center" id="center">
      <div class="canvasSizeTemp" id="canvasSizeTemp">
        <div class="canvasSizeRequest">
            What canvas size do you prefer?</div>
        <div class="canvasSize">32</div>
        <div class="canvasSize">64</div>
        <div class="canvasSize">128</div>
      </div>
      <canvas class="mainCanvas" id="mainCanvas"></canvas>
    </div>

    <div class="previewContainer" id="previewContainer">
      <canvas id="preview" width="224" height="224">
      </canvas>
      <div class="fpsContainer" id="fpsContainer">
        <div class="fpsText">FPS</div>
        <input type="range" class="fpsRange" min="1" max="24" step="1">
      </div>
      <div class="space"></div>
      <div class="canvasInformation">
        <div class="canvasSizeInformation" id="canvasSizeInformation"></div>
        <div class="cursorCoordinatesInformation" id="cursorCoordinatesInformation"></div>
      </div>

    </div>

    <div class="settings">
        <div class="settingsIcons preferences"></div>
        <div class="settingsIcons fullscreen" id="fullscreen"></div>
        <div class="settingsIcons save"></div>
        <div class="settingsIcons export"></div>
        <div class="settingsIcons import"></div>
    </div>

  </main>





</body>
</html>
